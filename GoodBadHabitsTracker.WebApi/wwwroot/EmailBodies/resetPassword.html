<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="max-width: 25rem; min-height: 26rem; background-color: rgb(224, 224, 224);">
        <div style="max-width: 14rem; margin-left: auto; margin-right: auto; margin-top: 3rem;">
            <p
                style="display: inline-block; font-family: Inter, Helvetica, sans-serif; font-weight: 800; letter-spacing: -3.6px; line-height: 1.2; font-size: 2rem; margin: 0; margin-top:1rem;">
                GoodBad<br>HabitsTracker.</p>
        </div>
        <div style="margin-bottom: 2rem;">
            <p style="font-family: Inter, Helvetica, sans-serif; font-size: 1.1rem; text-align: center;
                font-weight: 400;
                color: #9b9b9b;">I'm glad you took matters into your own hands!
            </p>
        </div>
        <div>
            <h2 style="margin: 0; text-align: center; font-family: Inter, Helvetica, sans-serif; font-size: 1.5rem;">
                Dear {userName},</h2><br>
        </div>
        <p
            style="text-align: center; line-height: 150%; font-family: Arial, Helvetica, sans-serif; padding-left: 3rem; padding-right: 3rem; margin-top: 0;">
            Your password can be reset by clicking the button below. If you did not request a new password, please
            ignore this email.
        </p>
        <div style="max-width: 14rem; margin-left: auto; margin-right: auto; margin-top: 3rem;">
            <a href="{link}"
                style="display: block; text-decoration: none; background-color: #0d6efd; border: none; border-radius: 5px; height: 2.3rem; margin-top: 3rem;">
                <span
                    style="display:block; font-size: 1.2rem; color: white; font-family: Inter, Helvetica, sans-serif; text-align: center; padding-top: .5rem">
                    Reset Password
                </span>
            </a>
        </div>

    </div>
</body>

</html>
